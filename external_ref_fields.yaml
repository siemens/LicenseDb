# dynamic new input fields for create license 
fields:
  - name: "ack_text"
    type: "string"
    label: "Acknowledgement Text"
    formComponentPath: "../components/dynamic/inputField"
    componentType: "input"
    struct_field_name: "AcknowledgementText"
  - name: "patent_left"
    type: "boolean"
    label: "Patent Left"
    formComponentPath: "../components/dynamic/checkBox"
    componentType: "checkbox"
    struct_field_name: "PatentLeft"
  - name: "source_code_available"
    type: "boolean"
    label: "Make Source Code Available"
    formComponentPath: "../components/dynamic/checkBox"
    componentType: "checkbox"
    struct_field_name: "MakeSourceCodeAvailable"
